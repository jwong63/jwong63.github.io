<!DOCTYPE html>
<html>
  <head>
    <title>Jackie Wong</title>
  </head>
  <body>
    <button onclick="typeWriter()">Click me</button>
    <p id="demo"></p>

    <script>
    var i = 0;
    var txt = 'Hi my name is Jackie.';
    var speed = 40;

    function typeWriter() {
      if (i < txt.length) {
        document.getElementById("demo").innerHTML += txt.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }
    </script>

    <h1>Hi, my name's Jackie.</h1>
    <img src="profile.jpg">
  </body>
</html>
