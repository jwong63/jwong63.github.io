<!DOCTYPE html>
<html>
  <head>
    <title>Jackie Wong</title>
  </head>
  <body onload="typeWriter()">

    <h1 id ="tag">Hi, my name is Jackie.</h1>
    <script>
    var i = 0;
//     var txt = 'Hi, my name is Jackie.';
    var speed = 40;

    function typeWriter() {
      if (i < document.getElementById("tag").length) {
        document.getElementById("demo").innerHTML += txt.charAt(i);

        setTimeout(typeWriter, speed);
      }
    }
    </script>

    
    <img src="profile.jpg">
